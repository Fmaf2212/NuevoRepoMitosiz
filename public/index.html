<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="loader" class="fixed left-0 top-0 w-full h-full z-[9999] bg-black/[.5] bg-center bg-no-repeat hidden" style="background-image: url('%PUBLIC_URL%/loading.gif');">
    </div>
    <div id="root"></div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          var baseElement = document.createElement('base');
          console.log(window.location.hostname);
          if (window.location.hostname === 'localhost') {
              baseElement.href = '/';
          } else if (window.location.hostname === 'yosoymitosiz.com') {
              baseElement.href = 'https://www.yosoymitosiz.com/';
              baseElement.target = '_blank';
          }
          document.head.appendChild(baseElement);
      });
  </script>

    -->
  </body>
</html>
